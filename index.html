<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Checked Property JS</title>
</head>
<body>
    <h1>Function Checked Property</h1>
    <div class="checked-property">
        <input type="checkbox" id="mySubscribe">
        <label for="mySubcribe" id="sub">Subscribe</label><br>

        <div class="btn-pay">
            <div class="option">

                <div class="visa">
                    <input type="radio" id="Visa" name="card">
                    <label for="Visa" id="icon-visa">Visa</label>
                </div>

                <div class="mc">
                    <input type="radio" id="Mastercard" name="card">
                    <label for="Mastercard" id="icon-mastercard" >Mastercard</label>
                </div>


                <div class="paypal">
                    <input type="radio" id="Paypal" name="card">
                    <label for="Paypal" id="icon-paypal" >Paypal</label>
                </div>

            </div>
            
        </div>
        <button type="submit" id="mySubmit">Submit</button>

        <p id="SubResult"></p>
        <p id="PayResult"></p>

    </div>





    <script src="index.js"></script>
</body>
</html>
